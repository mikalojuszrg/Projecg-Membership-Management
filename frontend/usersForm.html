<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="usersForm.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <title>Memberships</title>
  </head>
  <body>
    <header>
      <button
        onclick="location.href='memberships.html'"
        type="button"
      >
        Memberships
      </button>
      <button id="users--button" onclick="location.href='users.html'" type="button">Users</button>
    </header>
    <main>
      <section id="memberships--introduction">
        <div class="memberships--introduction--text">
          <h1 id="memberships--title">Create User</h1>
        </div>
        <div class="section--main"></div>
      </section>

      <section id="memberships--cards"></section>

      <section id="users--form">
         <form id="userForm" type="submit">
            <div class="input--div">
              <label for="firstName">First Name</label>
              <input name="firstName" id="firstName" type="text" required />
            </div>

            <div class="input--div">
              <label for="lastName">Last Name</label>
              <input name="lastName" id="lastName" type="text" required />
            </div>

            <div class="input--div">
              <label for="email">Email</label>
              <input name="email" id="email" type="email" required />
            </div>

            <div class="input--div">
              <label for="membership">Change Membership</label>
              <select name="membership" id="membership"></select>
            </div>

            <div class="button--div">
                <button id="cancel--button" type="submit">Cancel</button>
                <button id="create--button" type="submit">New User</button>
            </div>
    </form>
  
      
    </main>
    <footer></footer>
  </body>
</html>
